  <body>
    
<header>

    <nav class="navbar navbar-expand-lg font-italic navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">My awesome blog</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
              <a class="nav-link" href="#">About me</a>
              <a class="nav-link" href="#">Facebook</a>
              <a class="nav-link font-italic" href="#">Blog</a>

            </div>
          </div>
        </div>
      </nav>

</header>

<main>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <p class="lead text-muted">Hi there! I'm exited to see you there! You can write me right now</p>
          <a href="mailto:mitok95@gmail.com" class="btn btn-primary my-2">Mail me</a>
        </p>
      </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

          {% for event events.all%}

        <div class="col">
          <div class="card shadow-sm">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>

            <div class="card-body">
              <p class="card-text">{{ event.event_text}}</p>
              </div>
            </div>
          </div>

          {% endfor %}
          
        </div>
    </div>
  </div>

</main>
