        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;

  <body>
    
<header>

    <nav class="navbar navbar-expand-lg font-italic navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">My awesome blog</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
              <a class="nav-link" href="#">About me</a>
              <a class="nav-link" href="#">Facebook</a>
              <a class="nav-link active" aria-current="page" font-italic" href="/posts">Blog</a>

            </div>
          </div>
        </div>
      </nav>

</header>

<main class="pl-3">
    <h1 class="pt-4 pb-5">Recent posts</h1>

    {% for post in posts.all %}
    <a href="#"><h2>{{post.post_title}}</h2></a>
    </br>
    <img src="{{ post.post_image.url }}" height="300"  width='300' class="img-fluid">
    <p>{{post.post_text}}</p>
    <p>{{post.post_date}}</p>
    </br>
    </br>   

    {% endfor %}


</main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
